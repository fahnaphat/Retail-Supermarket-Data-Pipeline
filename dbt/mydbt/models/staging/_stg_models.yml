version: 2

models:
  - name: stg__location
    description: Staging model for location
    columns:
      - name: postal_code
        tests:
          - unique
          - not_null
      - name: city
      - name: state
      - name: region
        tests:
          - accepted_values:
              values: ['Central', 'East', 'South', 'West']
      - name: country
        tests:
          - accepted_values:
              values: ['United States']
  
  - name: stg__supermarket
    description: Staging model for supermarket
    columns:
      - name: supermarket_id
        tests:
          - unique
          - not_null
      - name: segment
      - name: ship_mode
      - name: location_code
        tests:
          - relationships:
              to: ref('stg__location')
              field: postal_code

  - name: stg__category
    description: Staging model for category
    columns:
      - name: id
        tests:
          - unique
          - not_null
      - name: name
  
  - name: stg__goods
    description: Staging model for goods
    columns:
      - name: id
        tests:
          - unique
          - not_null
      - name: category_id
        tests:
          - relationships:
              to: ref('stg__category')
              field: id
      - name: supermarket_location_code
        tests:
          - relationships:
              to: ref('stg__location')
              field: postal_code
      - name: name
      - name: sales
      - name: quantity
      - name: discount
      - name: profit